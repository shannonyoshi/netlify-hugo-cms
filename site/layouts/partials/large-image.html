<div class="{{index .colors 0}} pv4">

  <div class="flex-ns flex-wrap mhn2-ns mb3 mw7 center">
  <div class="ph2-ns w-100-ns">
    <h3 class="{{index .colors 1}} f2 b lh-title mb1 center">{{.data.heading}}</h3>
    {{$imgsrc := .data.image}} 
    {{ $imgalt := .data.alt }} 
    {{$textCol:= index .colors 2}}
    
    {{$middle:=div (len .data.description) 2}} 
    {{range $index, $element := .data.description}}
      {{if eq $index $middle}}
        <img src="{{ $imgsrc }}" alt="{{$imgalt}}" class="center db mb3" />
      {{end}}
    <p class="{{ $textCol}} center mw7 ph3-l">{{ $element.text }}</p>
    {{end}}
  </div>
</div>
</div>
