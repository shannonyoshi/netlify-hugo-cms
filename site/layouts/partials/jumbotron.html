<div class="pv6 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="db mb3">
      {{if .title}}
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 colp mw6">
          {{.title}}
        </h1>
      </div>
      {{end}}
      {{ if .subtitle }}
      <div class="mw7 relative bg-fix-primary">
        <p class="b f4 di lh-title mb3 colp mw6">
          {{.subtitle}}
        </p>
      </div>
      {{ end }}
    </div>
  </div>
</div>
